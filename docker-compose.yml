version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: mindfulflow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mindfulflow2024
      POSTGRES_DB: mindfulflow
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  mongodb:
    image: mongo:7
    container_name: mindfulflow_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: mindfulflow2024
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
volumes:
  postgres_data:
  mongodb_data:
